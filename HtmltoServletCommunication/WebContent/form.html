<h1 style="color:red">Personal Details</h1>
<form action="formurl">
<table border="1">
<tr>
<td>name</td>
<td><input type="text" name="name"/></td>
</tr>
<tr>
<td>age</td>
<td><input type="text" name="age"></td>
</tr>
<tr>
<td>Gender</td>
<td><input type="radio" name="gender" value="M" checked="checked" />Male
<input type="radio" name="gender" value="F"/>Female
</td>
</tr>
<tr>
<td>Address:</td>
<td>
<textarea rows="4" cols="20" name="address">enter address</textarea>
</td>
</tr>
<tr>
<td>marital Status</td>
<td><input type="checkbox" name="ms" value="married"/>Married</td>
</tr>
<tr>
<td>Qualification</td>
<td>
<select name="qlfy">
<option value="B.Tech">Engg</option>
<option value="MBBS">Medical</option>
<option value="B.A.">Arts</option>
</select>
</tr>
<tr>
<td>courses:</td>
<td><select name="crs" size="3" multiple="multiple">
<option value="java">Java Package</option>
<option value=".net">NET Package</option>
<option value="testing">Testing pkg</option>
</select>
</td>
</tr>
<tr>
<td>Hobbies</td>
<td><input type="checkbox" name="hb" value="read" checked>Rading
<input type="checkbox" name="hb" value="stamps">Stamp Collection
<input Type="checkbox" name="hb" value="roaming"/>Travelling
</td>
</tr>
<tr>
<td colspan="2">
<input type="submit" value="submit"/>
<input type="reset" value="cancel">
</td>
</tr>
</table>
</form>
